<div class="container row">
<div *ngIf="!showData" class="coinCard">
    <div *ngFor = 'let coin of coinList'>
            <div class="coin-card col s6 m3 l2">
                <div class="card">
                    <div class="card-image">
                    <img id ="coin-image" src="images/bitcoin-logo.png">
                    <!-- <span class="card-title">Card Title</span> -->
                    </div>
                    <div class="card-content">
                    <!-- <p>1 BTC = .00001</p> -->
                    </div>
                    <div class="card-action s6 m3 l2">
                        <button (click)="setCoin(coin)">{{coin}}/BTC</button>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>


<div *ngIf="showData" id="askBid" class="container row">
    <div class="col s12">
        
        <h1 id="coin">{{coin}}</h1>

        <div id="buy_column" class="col m6">
            <h5>BUY</h5>

            <div class="col s6">
                <h6>AMOUNT</h6>
                <div *ngIf="iData != null">
                    <div *ngFor = 'let bids of iData.bids' id="bids">
                            <ul>
                                <li>{{bids[0]}}</li>
                            </ul>
                    </div>
                 </div>
            </div>

            <div class="col s6">
                <h6>COIN BOUGHT</h6>
                <div *ngIf="iData != null">
                    <div *ngFor = 'let bids of iData.bids' id="bids">
                            <ul>
                                <li>{{bids[1]}}</li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="sell_column" class="col m6">
            
            <h5>SELL</h5>
            
            <div class="col s6">
                <h6>AMOUNT</h6>
                <div *ngIf="iData != null">
                    <div *ngFor = 'let asks of iData.asks' id="asks">
                    
                            <ul>
                                <li>{{asks[0]}}</li>
                            </ul>
                    </div>
                </div>
            </div>

            <div class="col s6">

                    <h6>COIN SOLD</h6>
                    <div *ngIf="iData != null">
                        <div *ngFor = 'let asks of iData.asks' id="asks">
                        
                                <ul>
                                    <li>{{asks[1]}}</li>
                                </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>    
</div>
